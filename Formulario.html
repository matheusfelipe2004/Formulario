<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" >
    <title>Formulario</title>
</head>
<body>
    <div class="conteiner">
        <div class="header">
            <h2>Criar uma nova conta</h2>
        </div>
    <form id="form" class="form">
        <div class="form-control">
            <label for="username">Nome de usuario</label>
           <input type="text" id="username" placeholder="Digite seu nome">
           <i class="fas fa-exclamation-circle"></i>
           <i class="fas fa-check-circle"></i>
           <small>Mensagem de erro</small>
           </div>

    <div class="form-control">
         <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite seu Email">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="password">Senha</label>
           <input type="password" id="password" placeholder="Crie sua senha">
           <i class="fas fa-exclamation-circle"></i>
           <i class="fas fa-check-circle"></i>
           <small>Mensagem de erro</small>
           </div>

           <div class="form-control">
            <label for="password-confirmation"> Confirmar senha</label>
           <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente">
           <i class="fas fa-exclamation-circle"></i>
           <i class="fas fa-check-circle"></i>
           <small>Mensagem de erro</small>
           </div>

           <button type="submit">Criar uma conta</button>
  
        </form>
    </div>
    <script src="https://kit.fontawesome.com/1adbb8bfbb.js" 
    crossorigin="anonymous"> 
   </script>
   <script src="formulario.js"></script>
    
</body>
</html>
