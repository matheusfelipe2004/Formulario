<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ready.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" >
    <title>Amazon</title>
</head>
<body>
    
        <div class="img header">
        <a href="#">
            <img src="../formulario/logo/amazon_logo_icon_169612.webp">
            </a>
        </div>
    
    <div class="container">
    
    <div class="content">
        <form id="forma" class="forma">
            <h2 class="h2">Cadastre-se</h2>
            <div class="controle">
            <label for="username">Nome completo</label>
            <input type="text" id="username" placeholder="Digite seu nome completo">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
            </div>

            <div class="controle">
                <label for="birthdate">Data de nascimento</label>
                <input type="text" id="birthdate" placeholder="digite sua data de nascimento">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
                </div>

                <div class="controle">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
                 </div>

             <div class="controle">
             <label for="cpf">CPF</label>
             <input type="text" id="cpf" placeholder="Insira seu CPF">
             <i class="fas fa-exclamation-circle"></i>
             <i class="fas fa-check-circle"></i>
             <small>Mensagem de erro<small>
               </div>

            <div class="controle">
             <label for="password">Senha</label>
             <input type="text" id="password" placeholder="Crie uma senha">
             <i class="fas fa-exclamation-circle"></i>
             <i class="fas fa-check-circle"></i>
             <small>Mensagem de erro</small>
                </div>

            <div class="controle">
            <label for="password-confirmation">Confirmar senha</label>
            <input type="text" id="password-confirmation" placeholder="Digite a senha novamente">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
              </div>

            <button type="submit">Criar uma conta</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/1adbb8bfbb.js" 
    crossorigin="anonymous"> 
   </script>

   <script src="ready.js"></script>
</div>
</body>
</html>
